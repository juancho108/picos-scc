<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picos SCC</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <!-- <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- 768 x 1024 ipad 2 air -->
  <header class="sticky-top catalogo-menu-barra-busca pb-2">

    <!-- NAV SUPERIOR -->
    <section class="container-fluid row navbar-top-menu g-0">
      
      <div class="col">
        <button type="button" class="btn btn-configuration" data-bs-toggle="modal" data-bs-target="#configuration-modal">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>
   
      <div class="col text-center justify-content-center text-white">
          <strong>My Team <br>Picos</strong>
      </div>
      
      <div class="col text-end">
        <button type="button" class="btn btn-configuration" data-bs-toggle="modal" data-bs-target="#configuration-modal">
          <i class="bi bi-search"></i>
        </button>
      </div>

   
    </section>
    <!-- /NAV SUPERIOR -->
  </header>


    <!-- NAV INFERIOR -->

    <section class="container-fluid row fixed-bottom bottom-menu g-0 justify-content-center" id="menu-inferior">
        
        <div class="col-12 col-sm-6 col-md-3 bottom-menu-button d-flex align-items-center justify-content-center">
          <a class="text-white" href="pages/home.html">
            <i class="bi bi-house-door"><br></i> 
            Home
          </a>
        </div>

        <div class="col-12 col-sm-6 col-md-3  bottom-menu-button d-flex align-items-center justify-content-center">
          <a class="text-white" href="pages/catalogo.html">
            <i class="bi bi-images"><br></i>
            Catálogo
          </a>
        </div>

        <div class="col-12 col-sm-6 col-md-3 bottom-menu-button d-flex align-items-center justify-content-center">
          <a class="text-white" href="pages/entidades.html">
            <i class="bi bi-shop"><br></i> 
            Entidade
          </a>
        </div>

        <div class="col-12 col-sm-6 col-md-3 bottom-menu-button d-flex align-items-center justify-content-center">
          <a class="text-white font-weight-bold " >
            <i class="bi bi-list"></i>
          </a>
        </div>


    </section>
  <!-- /NAV INFERIOR -->


    <!-- Vertically centered modal -->
    <div class="modal fade" id="configuration-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title vermelho-geral" id="exampleModalLabel">Configurações</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row text-center justify-content-center mb-2">
              
              <div class="col-4 mt-4">
                <button class="btn btn-danger button-modal">
                  <i class="bi bi-arrow-down-up"></i>
                </button>
                <br>
                <p class="pt-3">Sincronizar</p>
              </div>
             
              <div class="col-4 mt-4">
                <button class="btn btn-danger button-modal">
                  <i class="bi bi-tools"></i>
                </button>
                <p class="pt-3">Configurações</p>
              </div>
             
              <div class="col-4 mt-4">
                <button class="btn btn-danger button-modal">
                  <i class="bi bi-cloud-download"></i>
                </button>
                <br>
                <p class="pt-3">Imagens dos Produtos</p>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <h6>Bettertech Software</h6>
          </div>
        </div>
      </div>
    </div>
    <!-- /Vertically centered modal -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
